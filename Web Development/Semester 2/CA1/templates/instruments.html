{% extends "base.html" %}

{% block main_content %}
<section id="instruments">
    <h2>{{ heading }}</h2>
    <section id="products">
        <table class="instruments_table">
            {% for instrument in instruments %}
                <tr>
                    <td><img src="{{ url_for('static', filename=instrument['image']) }}" width=35%></td>
                    <td><p>{{ instrument["name"] }}</p></td>
                    <td><p>â‚¬{{ instrument["price"] }}</p></td>
                    <td><p><a href="{{ url_for('instrument', instrument_id=instrument['instrument_id'])}}">More</a></p></td>
                </tr>
            {% endfor %}
        </table>
    </section>

</section>
{% endblock %}
